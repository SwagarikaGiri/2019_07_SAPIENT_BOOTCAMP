<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example #2</title>
</head>
<body>
    <h1>HTML Examples</h1>
    <h3>Bullets and numbering</h3>
    <hr>
    <p>Hera are the South Indian states</p>
    <!-- type="a|A|i|I|1" -->
    <ol type="A">
        <li>Karnataka
            <!-- type="disc|circle|square" -->
            <ul type="square">
                <li>Bangalore</li>
                <li>Tumkur</li>
                <li>Shimoga</li>
            </ul>
        </li>
        <li>Maharashtra</li>
        <li>Tamilnadu</li>
        <li>Andhrapradesh</li>
        <li>Telangana</li>
        <li>Kerala</li>
    </ol>

    <p>Here are some of the North Indian States:</p>
    <ol type="A" start="7">
        <li>Madhya Pradesh</li>
        <li>Gujarat</li>
        <li>Punjab</li>
    </ol>
</body>
</html>
