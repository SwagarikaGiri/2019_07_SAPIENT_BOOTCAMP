        // $ can be called in three ways:
        // 1. $(function(){}); --> call the function after DOM ready event

        $(function(){

            // tag selector:

            // id selector:

            // parent-child selector

            // ancesor - descendent
            // $("#list1 li").css("border", "2px solid red");

            // first element
            // $("#list1 > li:first").css("border", "2px solid red");

            // based on CSS class
            $(".a").css("border", "2px solid red");

</script>
